<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            animation: gradient 15s ease infinite;
            background: linear-gradient(45deg, #6a5acd, #8360c3, #6a5acd);
            background-size: 400% 400%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
            text-align: center; /* Center text inside the box */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .contact-method {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: black;
            text-align: center; /* Align text to the left */
        }
        .contact-method h2 {
            margin: 0;
            color: #007BFF;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 15px 30px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Discord Username Has Been Copied');
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="contact-method">
            <h2>Email</h2>
            <p>My School email</p>
            <a href="mailto:839709@pdsb.net" class="button">Email Me</a>
        </div>

        <div class="contact-method">
            <h2>Second Email</h2>
            <p>Personal Email</p>
            <a href="mailto:thehunterru@gmail.com" class="button">Email Me</a>
        </div>

        <div class="contact-method">
            <h2>Discord Username</h2>
            <p>My Discord Username</p>
            <button class="button" onclick="copyToClipboard('@th3_hunt3r.')">Copy Discord Username</button>
        </div>

        <div class="contact-method">
            <h2>GitHub</h2>
            <p>My GitHub Page</p>
            <a href="https://github.com/HUNT3RRU" class="button">View GitHub</a>
        </div>

        <div class="contact-method">
            <h2>Nothing Yet</h2>
            <p>Nothing Is Here Yet</p>
            <a href="url" class="button"></a>
        </div>
    </div>

</body>
</html>
