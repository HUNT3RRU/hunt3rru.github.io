<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(145deg, #121232, #1e1e50); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            position: relative;
        }

        .container {
            background: rgba(19, 19, 45, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: left;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
            color: #fff;
        }

        .contact-method {
            margin-bottom: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .contact-method h2 {
            color: #ff0077;
            margin-bottom: 10px;
        }

        .contact-method p {
            margin-bottom: 15px;
            color: #bbb;
        }

        .button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .button-copy {
            background-color: #ff0077;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        .button-copy:hover {
            background-color: #d50055;
        }

    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Discord Username Has Been Copied');
            }).catch(err => {
                console.error('Error copying to clipboard: ', err);
            });
        }
    </script>
</head>
<body>

    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="contact-method">
            <h2>Email</h2>
            <p>My School email</p>
            <a href="mailto:839709@pdsb.net" class="button">Email Me</a>
        </div>

        <div class="contact-method">
            <h2>Second Email</h2>
            <p>Personal Email</p>
            <a href="mailto:thehunterru@gmail.com" class="button">Email Me</a>
        </div>

        <div class="contact-method">
            <h2>Discord Username</h2>
            <p>My Discord Username</p>
            <button class="button-copy" onclick="copyToClipboard('@th3_hunt3r.')">Copy Discord Username</button>
        </div>

        <div class="contact-method">
            <h2>GitHub</h2>
            <p>My GitHub Page</p>
            <a href="https://github.com/HUNT3RRU" class="button">View GitHub</a>
        </div>

        <div class="contact-method">
            <h2>Nothing Yet</h2>
            <p>Nothing Is Here Yet</p>
            <a href="url" class="button">Coming Soon</a>
        </div>
    </div>

</body>
</html>
