<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b1b38;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background: linear-gradient(145deg, #121232, #1e1e50);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        .profile {
            margin-bottom: 30px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }

        h1 {
            margin-top: 15px;
            font-size: 2rem;
        }

        .tagline {
            font-size: 1.2rem;
            color: #bbb;
        }

        .content {
            display: grid;
            gap: 20px;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            line-height: 1.6;
        }

        /* Button styling */
        .button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            margin-top: 15px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Victor</h1>
            <p class="tagline">I Am A Full Time Student</p>
        </div>

        <div class="content">
            <div class="card">
                <h2>About Me</h2>
                <p>Hello! I'm Victor. I love Coding, Playing Video Games and thats it...
Feel free to explore the sections below to learn more about my work and interests!.</p>
            </div>

            <div class="card">
                <h2>My Projects</h2>
                <p>Take a look at my projects!</p>
                <a href="projects.html" class="button">See Projects</a>
            </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const comingSoon = document.querySelector('.coming-soon');
            comingSoon.innerHTML = "Stay tuned for more!";
        });
    </script>
</body>
</html>
